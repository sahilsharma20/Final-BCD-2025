<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection Flowchart</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }
        h2 {
            color: white;
            font-size: 28px;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Flowchart Layout */
        .flowchart {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            max-width: 900px;
            position: relative;
        }

        /* Steps Styling */
        .step {
            width: 200px;
            height: 160px;
            background: white;
            border-radius: 15px;
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            transition: 0.3s;
        }

        /* Hover Effect */
        .step:hover {
            transform: scale(1.05);
            box-shadow: 6px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .step img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        /* Arrows Styling */
        .arrow {
            position: absolute;
            width: 80px;
            height: 10px;
            background-color: #b22222;
            border-radius: 5px;
        }

        /* Right Arrow */
        .arrow-right {
            right: -90px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Down Arrow */
        .arrow-down {
            bottom: -40px;
            left: 50%;
            width: 10px;
            height: 50px;
            transform: translateX(-50%);
        }

        /* Bezier Curve Arrow */
        .curved-arrow {
            position: absolute;
            width: 100px;
            height: 40px;
            border: solid #b22222;
            border-width: 5px 5px 0 0;
            border-radius: 10px;
            transform: rotate(45deg);
            top: 80px;
            left: 100px;
        }

    </style>
</head>
<body>

    <h2>Breast Cancer Detection Flowchart</h2>

    <div class="flowchart">
        <!-- Step 1: Data Collection -->
        <div class="step">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712340.png" alt="Dataset">
            Dataset Collection
            <div class="arrow arrow-right"></div>
        </div>

        <!-- Step 2: Feature Extraction -->
        <div class="step">
            <img src="https://cdn-icons-png.flaticon.com/512/3114/3114883.png" alt="Feature Extraction">
            Feature Extraction
            <div class="arrow arrow-right"></div>
        </div>

        <!-- Step 3: Feature Selection -->
        <div class="step">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Feature Selection">
            Feature Selection
            <div class="arrow arrow-down"></div>
        </div>

        <!-- Step 4: Training -->
        <div class="step">
            <img src="https://cdn-icons-png.flaticon.com/512/3039/3039591.png" alt="Training">
            Model Training
            <div class="arrow arrow-right"></div>
        </div>

        <!-- Step 5: Testing -->
        <div class="step">
            <img src="https://cdn-icons-png.flaticon.com/512/2704/2704244.png" alt="Testing">
            Model Testing
            <div class="arrow arrow-right"></div>
        </div>

        <!-- Step 6: Classification -->
        <div class="step">
            <img src="https://cdn-icons-png.flaticon.com/512/3035/3035526.png" alt="Classifier">
            Classification
            <div class="arrow arrow-right"></div>
        </div>

        <!-- Step 7: Prediction -->
        <div class="step">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Prediction">
            Cancer Prediction
            <div class="arrow arrow-right"></div>
        </div>

        <!-- Step 8: Evaluation -->
        <div class="step">
            <img src="https://cdn-icons-png.flaticon.com/512/3588/3588278.png" alt="Evaluation">
            Model Evaluation
        </div>
    </div>

</body>
</html>
