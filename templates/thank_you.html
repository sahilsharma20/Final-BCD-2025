<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf2f8; /* Light Pink */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .thank-you-container {
            background: #f8bbd0; /* Matching Theme */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(220, 20, 60, 0.3);
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            color: #880e4f;
        }

        p {
            font-size: 1.1rem;
            color: #5d1049;
        }

        .home-btn {
            display: inline-block;
            background: #c2185b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 15px;
            transition: 0.3s;
        }

        .home-btn:hover {
            background: #880e4f;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Feedback!</h1>
        <p>Your response has been recorded successfully. We appreciate your time in helping us improve.</p>
        <a href="/" class="home-btn">Return to Home</a>
    </div>
</body>
</html>
